	<script type="text/javascript" src="scripts/services.js"></script>

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

					Q&A Platform

		<div class="row search-row">
			<div class="col-xs-12">
				<form class="form-horizontal" role="form">
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2">
				<ul class="nav nav-pills nav-stacked" ng-controller="CategoriesListController">
					<li ng-class="{active: selectedCategory=='-1'}">
						<a href="#/" ng-click="selectCategory('-1')" >All Categories</a>
					</li>
				  <li ng-controller="CategoryListItemController" ng-repeat="category in categoryList" ng-class="{active: category.id==selectedCategory}"> 
				   	<a ng-click="selectCategory(category.id)" title="{{category.name}}" href="#/category/{{category.id}}">{{category.name}} <span class="badge badge-primary">{{questionLength}}</span></a>
				  </li>
				</ul>
			</div>
			<div class="col-xs-7" ng-view>

			</div>
			<div class="col-xs-3">
				 <a ng-href="{{askQuestionPath}}" title="Ask a question" class="btn btn-lg btn-danger btn-block"> Ask a question <span class="glyphicon glyphicon-question-sign"></span></a>
			</div>
		</div>
	</div>
